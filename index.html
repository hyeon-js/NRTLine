<!DOCTYPE html>
<html>
<header>
    <meta charset='utf-8'>
    <meta name='viewport' content='user-scalable=no width=device-width' />
    <title>나리타 공항선 운행 정보</title>
</header>
<style>
body {
    margin: 0px;
    font-family: NanumGothic;
}

div.title {
    color: white;
    background-color: #FF8620;
    font-size: 24px;
    padding: 12px;
    box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.3);
}
div.body {
    color: black;
    margin: auto;
    max-width: 1080px;
    padding: 16px;
}

line {
     stroke-width: 12;
     stroke-linejoin: round;
     stroke-linecap: round;
 }

 circle {
     fill: #FFFFFF;
     stroke: #000000;
     stroke-width: 2;
 }

 text {
     font-size: 34px;
     text-anchor: start;
     font-family: 'NanumSquare';
     text-anchor: start;
     dominant-baseline: middle;
 }
p.copyright {
    text-align: center;
    font-size: 14px;
}
</style>

<body>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <div class=title>
        나리타 공항선 운행 정보
    </div>
    <div class=body>
        <svg id="map" viewBox="0 0 800 2700"></svg>
    </div>
    <div class=footer>
        <p class=copyright>© 2023 Hyeon.js, All rights reserved.</p>
    </div>
    <script>
        fetch('https://api.hyeonjs.com/keisei')
            .then((response) => response.json())
            .then((data) => {
                createMap(data);
            });
        
        function createMap(data) {
            var n = 50;
            var src = '<line x1="100" y1="50" x2="100" y2="950" stroke="#0A3788" />';
            src += '<line x1="100" y1="950" x2="100" y2="2550" stroke="#FF8620" />';
            src += '<line x1="100" y1="2550" x2="100" y2="2650" stroke="#0A3788" />';
            data.forEach((e, i) => {
                var y = 100 * i + 50;
                src += '<circle cx="100" cy="' + y + '" r="10" />';
                src += '<text x=160 y=' + (y+5) + '>' + e.stn + '</text>';
                if (e.up.length > 0) src += train_up(y, e.up);
                if (e.dn.length > 0) src += train_dn(y, e.dn);
            });
            document.getElementById("map").innerHTML = src;
        }

        function train_up(y, data) {
            var x = 100 - 40;
            y -= 20;
            return "<image xlink:href='./images/up.png' x='" + x + "' y='" + y + "' width='20px'/>";
        }

        function train_dn(y, data) {
            var x = 100 + 20;
            y -= 20;
            return "<image xlink:href='./images/dn.png' x='" + x + "' y='" + y + "' width='20px'/>";
        }
    </script>
</body>

</html>
